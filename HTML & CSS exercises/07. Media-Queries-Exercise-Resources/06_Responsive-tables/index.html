<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Job Title</td>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>Madman</td>
                <td>Chief Sandwich Eater</td>
            </tr>
            <tr>
                <td>Jon</td>
                <td>Doe</td>
                <td>Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
    
    <div class="phone">
        <table>
            <tr>
                <td>First Name</td>
                <td>James</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>Madman</td>
            </tr>
            <tr>
                <td>Job Title</td>
                <td>Chief Sandwich Eater</td>
            </tr>
        </table>
    </div>
</body>
</html>
